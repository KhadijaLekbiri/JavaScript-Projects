<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    
</head>
<body>

<div class="container">

    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <input class="form-control m-auto" type="text" name="search" id="recher" placeholder="search todos" />
        </form>
    </header>
    <ul class="list-group todos mx-auto text-light" id="parent">
        <li class="list-group-item d-flex justify-content-between align-items-center" id="1">
            <span>play mariokart</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" id="2">
            <span>defeat ganon in zelda</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" id="3">
            <span>make a veggie pie</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" id="task" />
    </form>
</div>

<script>
    let todo = document.getElementById("task");
    let p = document.getElementById('parent');
    let s = document.getElementById("recher");
    let list_ = p.children;
    s.addEventListener("input",function (event){
        for(let i=0;i<list_.length;i++){
            let task = list_[i].firstElementChild;
            if (!task.textContent.startsWith(s.value)){
                list_[i].style.color = '#7a6fb8';
            }
            else{
                list_[i].style.color = 'white';
            }
        }   })
    todo.addEventListener("keydown",function (event){
        if (event.key === "Enter"){
            ajouter(todo.value);
            event.preventDefault();
            todo.value = '';}
       })
    
    function ajouter(activity){
        p.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
            <span>${activity}</span>
            <i class="far fa-trash-alt delete"></i>
        </li>`;
    }
</script>

</body>
</html>
